<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLHP Coin | PlenaHype</title>
  <meta name="description" content="PLHP (PlenaHype) é uma meme coin na BNB Smart Chain focada em comunidade, transparência e crescimento orgânico.">
  <style>
    :root {
      --bg: #050608;
      --bg-alt: #111319;
      --primary: #ffb21a;
      --primary-soft: #ffe3a3;
      --text: #f5f5f7;
      --muted: #a3a7b7;
      --accent: #ff5b5b;
      --radius: 14px;
      --max-width: 1100px;
      --shadow: 0 18px 40px rgba(0,0,0,0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #27221a 0, #050608 55%);
      color: var(--text);
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: linear-gradient(
        to bottom,
        rgba(5, 6, 8, 0.95),
        rgba(5, 6, 8, 0.75),
        transparent
      );
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 0 2px rgba(255,178,26,0.9);
      background: #000;
    }

    .nav-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-title {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .nav-title span:first-child {
      font-weight: 700;
      letter-spacing: 0.06em;
      font-size: 0.85rem;
      text-transform: uppercase;
    }

    .nav-title span:last-child {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.85rem;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.18s ease-out;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ffb21a, #ff8a3a);
      color: #1b1305;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.55);
    }

    .btn-outline {
      border-color: rgba(255, 255, 255, 0.18);
      color: var(--muted);
      background: rgba(9, 11, 17, 0.85);
    }

    .btn-outline:hover {
      border-color: var(--primary-soft);
      color: var(--primary-soft);
      background: rgba(255, 178, 26, 0.04);
    }

    main {
      flex: 1;
    }

    .hero {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 42px 18px 40px;
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 0.95fr);
      gap: 34px;
      align-items: center;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px 4px 4px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: radial-gradient(circle at left, rgba(255,178,26,0.35), rgba(5,6,8,0.9));
      font-size: 0.75rem;
      color: var(--primary-soft);
      margin-bottom: 14px;
    }

    .hero-badge-dot {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(6, 255, 145, 0.2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .hero-badge-dot span {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #06ff91;
      box-shadow: 0 0 14px rgba(6, 255, 145, 0.9);
    }

    .hero-title {
      font-size: clamp(2.3rem, 4vw, 2.9rem);
      line-height: 1.05;
      margin-bottom: 12px;
    }

    .hero-title span {
      background: linear-gradient(135deg, #ffb21a, #ffdc78);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      max-width: 460px;
      margin-bottom: 20px;
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      font-size: 0.82rem;
      color: var(--muted);
    }

    .hero-meta span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--primary);
    }

    .hero-card {
      background: radial-gradient(circle at top left, #3b2a12, #0c0e15);
      border-radius: 26px;
      padding: 22px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .hero-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }

    .hero-logo-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .hero-logo {
      width: 190px;
      height: 190px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      border: 3px solid rgba(0, 0, 0, 0.8);
      background: #000;
    }

    .hero-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-card-footer {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      font-size: 0.8rem;
    }

    .stat {
      background: rgba(3, 4, 7, 0.8);
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .stat-label {
      color: var(--muted);
      font-size: 0.75rem;
      margin-bottom: 3px;
    }

    .stat-value {
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .section {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 8px 18px 36px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 18px;
    }

    .section-title {
      font-size: 1.2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--primary-soft);
    }

    .section-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      max-width: 420px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 20px;
    }

    .card {
      background: linear-gradient(145deg, rgba(10, 12, 19, 0.96), rgba(5, 6, 9, 0.98));
      border-radius: var(--radius);
      padding: 18px 18px 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.6);
    }

    .card h3 {
      font-size: 0.98rem;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 0.86rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    .list-check li::before {
      content: "▹";
      color: var(--primary);
      margin-right: 8px;
    }

    .list-check li {
      font-size: 0.86rem;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .tokenomics-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .pill {
      background: rgba(10, 12, 18, 0.9);
      border-radius: 999px;
      padding: 7px 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.8rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .pill strong {
      color: var(--primary-soft);
    }

    .howto-steps {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .step-number {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: rgba(255, 178, 26, 0.12);
      border: 1px solid rgba(255, 178, 26, 0.8);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      margin-right: 6px;
      color: var(--primary-soft);
    }

    .step-title {
      font-size: 0.86rem;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .contract-box {
      margin-top: 12px;
      padding: 10px 12px;
      background: rgba(3, 4, 7, 0.9);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 0.76rem;
      word-break: break-all;
      color: var(--primary-soft);
    }

      display: inline-flex;
      align-items: center;

      padding: 4px 9px;
